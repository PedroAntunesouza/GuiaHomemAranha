<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fale Conosco!</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../style/faleConosco.css"
      media="screen"
    />
  </head>
  <body>
    <header>
      <h1>Fale Conosco!</h1>
      <nav>
        <button onclick="location.href = 'menuPrincipal.html'"
          class="nav-button">Voltar</button>
      </nav>
    </header>
  <div id="formContainer">
    <form id="sugestaoForm">
  <label for="nome">Seu nome:</label>
  <input
    type="text"
    id="nome"
    name="nome"
    required
    autocomplete="name"
  />

  <label for="email">Seu email:</label>
  <input
    type="email"
    id="email"
    name="email"
    required
    autocomplete="email"
  /> <br>

  <label for="mensagem">Sugestão:</label>
  <textarea
    id="mensagem"
    name="mensagem"
    placeholder="Alguma sugestão? Diga-nos..."
    required
  ></textarea>

  <p>O que está achando do site?</p>
<div>
  <label for="esp">Espetacular</label>
  <input type="radio" class="avaliacao" id="esp" name="avaliacao" value="Espetacular" />

  <label for="mb">Muito bom</label>
  <input type="radio" class="avaliacao" id="mb" name="avaliacao" value="Muito bom" />

  <label for="legal">Legal até</label>
  <input type="radio" class="avaliacao" id="legal" name="avaliacao" value="Legal até" />

  <label for="bonzinho">Bonzinho</label>
  <input type="radio" class="avaliacao" id="bonzinho" name="avaliacao" value="Bonzinho" />

  <label for="ok">Ok</label>
  <input type="radio" class="avaliacao" id="ok" name="avaliacao" value="Ok" />

  <label for="naoGostei">Não gostei</label>
  <input type="radio" class="avaliacao" id="naoGostei" name="avaliacao" value="Não gostei" />
</div>

  <button type="submit" id="enviar">Enviar</button>
</form>

  </div>
    <script src="../script/faleConosco.js"></script>
  </body>
</html>
