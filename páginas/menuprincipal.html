<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acervo Homem-Aranha</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../style/principal.css"
      media="screen"
    />
  </head>
  <body>
    <header>
      <h1>Acervo Homem-Aranha</h1>
      <nav>
        <button id="sobre-btn">Sobre</button>
      </nav>
      <div id="textinho" class="sobre">
        <p>texto p explicar sobre o site</p>
      </div>
    </header>
    <div class="container">
      <div class="butao">
        <div class="imagem">
          <img src="../assets/filmeanimacao.jpg" alt="Filmes e animações" />
        </div>
        <button id="FilmAnim">Filmes e animações</button>
      </div>
      <div class="butao">
        <div class="imagem">
          <img src="../assets/gibis.jpg" alt="Gibis" />
        </div>
        <button id="gibis">Gibis</button>
      </div>
      <div class="butao">
        <div class="imagem">
          <img src="../assets/jogo.jpg" alt="Jogos" />
        </div>
        <button class="jogos">Jogos</button>
      </div>
      <div class="butao">
        <div class="imagem">
          <img src="../assets/extras.jpg" alt="Extras" />
        </div>
        <button id="extras">Extras</button>
      </div>
      <div class="overlay"></div>
    </div>
    <script src="../script/menu.js"></script>
  </body>
</html>
